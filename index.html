<!doctype html>
<html class = 'background'>
  <head>
    <meta charset="utf-8">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link href='https://fonts.googleapis.com/css?family=Roboto|Comfortaa|Yanone-Kaffeesatz' rel='stylesheet'>
  	<link href = './style.css' type = 'text/css' rel = 'stylesheet'>
<TITLE>CALCULATOR</TITLE>
  </head>
  <body>
    <div class = 'container'>
      <div class = 'header'><h1>VIRTUAL CALCULATOR</h1><p class = 'creator'>By Kenickeo Degree</p></div>

       <div class = 'shell'>
           <div class = 'display'>
             <div class= 'row'>
               <p id = 'equation' class ='col-xs-6'></p><p id = 'adjDis' class ='col-xs-3'>0</p>
             </div>
          </div>
              <div class = 'btnset'>
                <div class = 'row one'>
                 <button class = 'col-md-3 btnshell digitC' id = 'numC' value = 'c'><p id = 'adjC'>C</p></button>
                 <button class = 'col-md-3 btnshell digitCE' id = 'numCE' value = 'ce'><p id = 'adjCE'>CE</p></button>
                 <button class = 'col-md-3 btnshell digitDiv' id = 'numDiv' value = '/' ><p id = 'adjDiv'>รท</p></button>
                 <button class = 'col-md-3 btnshell digitMul' id = 'numMul' value = '*'><p id = 'adjMul'>x</p></button>
                </div>
                <div class = 'row two'>
                 <button class = 'col-md-3 btnshell' id = 'num7' value = '7'><p id = 'adj7'>7</p></button>
                 <button class = 'col-md-3 btnshell digit8' id = 'num8' value = '8'><p id = 'adj8'>8</p></button>
                 <button class = 'col-md-3 btnshell digit9' id = 'num9' value = '9'><p id = 'adj9'>9</p></button>
                 <button class = 'col-md-3 btnshell digitSub' id = 'numSub' value = '-'><p id = 'adjSub'>-</p></button>
                </div>
                <div class = 'row three'>
                 <button class = 'col-md-3 btnshell digit4' id = 'num4' value = '4'><p id = 'adj4' >4</p></button>
                 <button class = 'col-md-3 btnshell digit5' id = 'num5' value = '5'><p id = 'adj5'>5</p></button>
                 <button class = 'col-md-3 btnshell digit6' id = 'num6' value = '6'><p id = 'adj6'>6</p></button>
                 <button class = 'col-md-3 btnshell digitAdd' id = 'numAdd' value = '+'><p id = 'adjAdd'>+</p></button>
                </div>
                <div class = 'row four'>
                 <button class = 'col-md-3 btnshell digit1' id = 'num1' value = '1'><p id = 'adj1'>1</p></button>
                 <button class = 'col-md-3 btnshell digit2' id = 'num2' value = '2'><p id = 'adj2'>2</p></button>
                 <button class = 'col-md-3 btnshell digit3' id = 'num3' value = '3'><p id = 'adj3'>3</p></button>
                 <button class = 'col-md-3 btnshell digitEq' id = 'numEq' value = '='><p id = 'adjEq'>=</p></button>
                 <div class = 'row'>
                 <button class = 'col-md-8 btnshell digit0' id = 'num0' value = '0'><p id = 'adj0'>0</p></button>
                 <button class = 'col-md-4 btnshell digitDot' id = 'numDot' value = '.'><p id = 'adjDot'>.</p></button>
                </div>
                </div>
              </div>
           </div>
       
    </div>
  </body>
  <script src='https://code.jquery.com/jquery-latest.js'></script>
  <script src = "./index.js" type="text/javascript"></script>
</html>
